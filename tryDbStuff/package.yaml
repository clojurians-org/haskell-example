name:                tryDbStuff
version:             0.1.0.0
github:              "githubuser/tryDbStuff"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/tryDbStuff#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- aeson
- monad-logger
#HDBC的依赖
- HDBC
- HDBC-mysql
#persistent的依赖
- persistent
- persistent-mysql
- persistent-template
#redis的依赖
- hedis
#资源池（连接池、线程池）
- resource-pool

library:
  source-dirs: src

executables:
  tryDbStuff-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tryDbStuff

tests:
  tryDbStuff-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tryDbStuff
